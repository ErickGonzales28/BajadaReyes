    <script>
      function registrar() {
        var participante = document.getElementById('selectParticipantes').value;
        var animal = document.getElementById('selectAnimal').value; 
        var cargo = document.getElementById('selectDescripcion').value;
        var precio = document.getElementById('inputPrecio').value;
        var detalles = document.getElementById('detallesTextarea').value;

        var nuevoRegistro = {
            participante: participante,
            animal: animal,
            cargo: cargo,
            precio: precio,
            detalles: detalles
        };

        var registros = JSON.parse(localStorage.getItem('registros')) || [];
        registros.push(nuevoRegistro);
        localStorage.setItem('registros', JSON.stringify(registros));

        alert('Registrado correctamente');
    };
            function verRegistros() {
                window.location.href = 'RegistroTOTAL.html';
            }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var participantes = JSON.parse(localStorage.getItem('participantes')) || [];
            //var participantes = JSON.parse(localStorage.removeItem('participantes')) || [];
            var selectParticipantes = document.getElementById('selectParticipantes');
            participantes.forEach(function(nombre) {
                var option = document.createElement('option');
                option.text = nombre;
                selectParticipantes.add(option);
            });
        });
